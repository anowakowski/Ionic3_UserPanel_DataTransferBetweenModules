<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-list>
          <ion-list-header>Adminiatration</ion-list-header>
          <button menuClose ion-item ><ion-icon name="ios-people" (click)="backToAdminPage()"> Users</ion-icon></button>
          <button menuClose ion-item ><ion-icon ios="ios-briefcase" md="md-briefcase"> Roles</ion-icon></button>
          <button menuClose ion-item > <ion-icon ios="ios-build" md="md-build"> Organization management</ion-icon></button>
          <button menuClose ion-item (click)="goToBarcodeScan()" ><ion-icon ios="ios-qr-scanner" md="md-qr-scanner"> Scan code</ion-icon></button>
          <button menuClose ion-item (click)="goToCamera()" ><ion-icon ios="ios-camera-outline" md="md-camera"> Make a photo</ion-icon></button>
          <!--<button menuClose ion-item (click)="goToFindProducts()" ><ion-icon ios="ios-camera-outline" md="md-camera"> Find products</ion-icon></button>-->
        </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
