<!--
  Generated template for the CameraPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar color="adminPrimary">
        <ion-title><ion-icon ios="ios-camera-outline" md="md-camera"> Take a Picture</ion-icon></ion-title>
        <ion-buttons end>
            <button ion-button icon-start (click)="goToRootPage()">
                <ion-icon name="ios-home"></ion-icon>
                
            </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>

<ion-content padding>
    <button ion-button round (click)="tappedPhoto()"> <ion-icon ios="ios-camera" md="md-camera"></ion-icon> </button>
    <ion-card *ngIf="showPicture">
        <ion-card-content>
          Latest Picture:
          <img [src]="base64Image" *ngIf="base64Image" />
        </ion-card-content>
      </ion-card>
</ion-content>
