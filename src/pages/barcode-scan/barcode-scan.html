<ion-header>

  <ion-navbar color="adminPrimary">
    <ion-title><ion-icon ios="ios-qr-scanner" md="md-qr-scanner"> Scan your code</ion-icon></ion-title>
    <ion-buttons end>
        <button ion-button icon-start (click)="goToRootPage()">
            <ion-icon name="ios-home"></ion-icon>
            
          </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p>Tap bottom button to run your camera and scan the code</p>
  <button ion-button full (click)="tappedScan()"> Scan barcode </button>

  <ion-list *ngIf="isScanned">
    <ion-list-header>
      scanned barcode info below
    </ion-list-header>
    <ion-item >
      Format: {{productsType}}
    </ion-item>
    <ion-item >
      Text: {{productsText}}
    </ion-item>
  </ion-list>
</ion-content>
